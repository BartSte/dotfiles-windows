window:
  opacity: 1

font:
  size:  10

colors:
  transparent_background_colors: false

shell:
  program: C:/Windows/System32/wsl.exe
  args:
    - --cd ~

key_bindings:
  # In vim + powershell ctrl+h is not working. Therefore it is mapped to ctrl+x 
  # which is than used in vim as if it were ctrl+h.
  - { key: H,         mods: Control,                    chars: "\x18"}
