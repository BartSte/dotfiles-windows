window:
  opacity: 0.9

font:
  size: 10.0

  normal:
    family: JetBrainsMono NF
    style: Regular
  bold:
    family: JetBrains Mono
    style: Bold
  italic:
    family: JetBrains Mono
    style: Italic
  bold_italic:
    family: JetBrains Mono
    style: Bold Italic
    
colors:
  transparent_background_colors: true

shell:
  program: C:/Windows/System32/wsl.exe
  args:
    - --cd ~
